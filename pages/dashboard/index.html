<!doctype html><html lang='ar' dir='rtl'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Dashboard • FRESH</title><link rel='stylesheet' href='../../assets/styles.css'><script src='https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js'></script><script defer src='../../assets/app.js'></script></head><body><header class='topbar'><img src='../../assets/logo.svg' class='logo'><nav class='tabs'><a class='active' href='../dashboard/index.html'>الداشبورد</a><a href='../reports/index.html'>التقارير</a><a href='../admin/index.html'>الإدارة</a></nav></header><section class='filters card'><div><label>المحافظة</label><select id='f-governorate'></select></div><div><label>المنتج</label><select id='f-deviceType'></select></div><div><label>الفرع</label><select id='f-branch'></select></div><div><label>الفترة</label><select id='f-range'><option value='30'>آخر 30 يوم</option><option value='90' selected>آخر 90 يوم</option><option value='180'>آخر 180 يوم</option><option value='365'>آخر سنة</option></select></div><button id='apply'>تطبيق الفلاتر</button></section><section class='cards'><div class='kpi card'><div>CSAT</div><h2 id='kpi-csat'>--%</h2></div><div class='kpi card'><div>On-time</div><h2 id='kpi-ontime'>--%</h2></div><div class='kpi card'><div>Revisit</div><h2 id='kpi-revisit'>--%</h2></div><div class='kpi card'><div>Tickets</div><h2 id='kpi-tickets'>--</h2></div></section><section class='grid2'><div class='card'><h3>CSAT حسب الفرع</h3><canvas id='ch-csat-branch' height='120'></canvas></div><div class='card'><h3>CSAT حسب نوع الجهاز</h3><canvas id='ch-csat-device' height='120'></canvas></div><div class='card'><h3>أعمار التذاكر (Aging)</h3><table id='tbl-aging' class='table small'></table></div><div class='card'><h3>Work-in-Progress</h3><canvas id='ch-wip' height='120'></canvas></div></section><footer class='foot'>FRESH After-Sales • Static v26</footer><script>window.addEventListener('DOMContentLoaded',()=>{FRESH.ui.initFilters('#f-governorate','#f-deviceType','#f-branch');const apply=()=>{const q=FRESH.ui.getQuery();const d=FRESH.data.filter(q);FRESH.ui.bindKPIs(d);FRESH.charts.csatPerBranch('ch-csat-branch',d);FRESH.charts.csatPerDevice('ch-csat-device',d);FRESH.ui.bindAgingTable('tbl-aging',d);FRESH.charts.wip('ch-wip',d)};document.querySelector('#apply').addEventListener('click',apply);apply()});</script></body></html>
