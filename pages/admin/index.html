<!doctype html><html lang='ar' dir='rtl'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>الإدارة</title><link rel='stylesheet' href='../../assets/styles.css'><script defer src='../../assets/app.js'></script></head><body><header class='topbar'><img src='../../assets/logo.svg' class='logo'><nav class='tabs'><a href='../dashboard/index.html'>الداشبورد</a><a href='../reports/index.html'>التقارير</a><a class='active' href='./index.html'>الإدارة</a></nav></header><section class='grid2'><div class='card'><h3>الأقسام / أنواع الأجهزة</h3><form id='frm-deviceType' class='row'><input id='inp-deviceType' placeholder='أضف نوع جهاز'><button>إضافة</button></form><ul id='lst-deviceTypes' class='list'></ul></div><div class='card'><h3>الفروع</h3><form id='frm-branch' class='row'><input id='inp-branch' placeholder='أضف فرع'><button>إضافة</button></form><ul id='lst-branches' class='list'></ul></div></section><footer class='foot'>Admin (LocalStorage)</footer><script>const st=FRESH.store;const bindList=(id,arr,del)=>{const ul=document.getElementById(id);ul.innerHTML='';arr.forEach((x,i)=>{const li=document.createElement('li');li.textContent=x;const b=document.createElement('button');b.textContent='حذف';b.className='danger';b.onclick=()=>{del(i);bindAll()};li.appendChild(b);ul.appendChild(li)})};const bindAll=()=>{bindList('lst-deviceTypes',st.get('deviceTypes'),i=>st.removeAt('deviceTypes',i));bindList('lst-branches',st.get('branches'),i=>st.removeAt('branches',i))};document.getElementById('frm-deviceType').onsubmit=e=>{e.preventDefault();const v=document.getElementById('inp-deviceType').value.trim();if(v){st.push('deviceTypes',v);bindAll();e.target.reset()}};document.getElementById('frm-branch').onsubmit=e=>{e.preventDefault();const v=document.getElementById('inp-branch').value.trim();if(v){st.push('branches',v);bindAll();e.target.reset()}};bindAll();</script></body></html>
