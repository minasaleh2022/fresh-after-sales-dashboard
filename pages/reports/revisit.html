<!doctype html><html lang='ar' dir='rtl'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>إعادة الزيارة</title><link rel='stylesheet' href='../../assets/styles.css'><script src='https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js'></script><script defer src='../../assets/app.js'></script></head><body><header class='topbar'><img src='../../assets/logo.svg' class='logo'><nav class='tabs'><a href='../dashboard/index.html'>الداشبورد</a><a class='active' href='./index.html'>التقارير</a><a href='../admin/index.html'>الإدارة</a></nav></header><section class='filters card'><div><label>المحافظة</label><select id='f-governorate'></select></div><div><label>المنتج</label><select id='f-deviceType'></select></div><div><label>الفرع</label><select id='f-branch'></select></div><div><label>الفترة</label><select id='f-range'><option value='30'>30</option><option value='90' selected>90</option><option value='180'>180</option><option value='365'>365</option></select></div><button id='apply'>تطبيق</button></section><section class='card'><h3>إعادة الزيارة</h3><canvas id='chart' height='140'></canvas></section><script>window.addEventListener('DOMContentLoaded',()=>{FRESH.ui.initFilters('#f-governorate','#f-deviceType','#f-branch');const draw=()=>{const d=FRESH.data.filter(FRESH.ui.getQuery());FRESH.charts.csatPerRegion('chart',d);};document.querySelector('#apply').addEventListener('click',draw);draw()});</script></body></html>
